<section id="speakersList" class="speakerList">
    <h3>Oradores</h3>
    <div class="container">
                

        {% for speaker in site.data.y2019.speakers %}

        <div class="col-sm-3">
                <img class="speaker-image img-responsive" src="{{ site.data.y2019.conf.baseurl | append: '/img/speakers/' | append: speaker.thumbnailUrl}}">
                <h6>{{ speaker.name }} {{ speaker.surname }}</h6>
            <div class="btn btn-primary" data-toggle="modal" data-target="#speaker-bio">
                     
            </div>

            <div class="modal fade" id="speaker-bio" tabindex="-1" role="dialog" aria-labelledby="speaker-bioTitle"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">About</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">{{ speaker.bio }}</div>
                        <div class="modal-footer"><button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Close</button></div>
                    </div>
                </div>
            </div>

            <p><small><a class="speaker-social-link" href="{{ speaker.social.first.link }}"><i
                            class="fab fa-linkedin-in"></i></a> </small></p>
            <p class="speaker-company"><small> {{ speaker.title }} {{ speaker.company }}</small></p>
        </div>
        {% endfor %}
    </div>
</section>
