<div class="modals" class="modals">
    {% for session in site.data.y2019.sessions %}
    <div class="modal" id="sessionDetail-{{ session.id }}" tabindex="-1" role="dialog"
	 aria-labelledby="sessionDetailLabel-{{ session.id }}" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{session.title}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% for description in session.descriptions %}
                    {{description}}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
